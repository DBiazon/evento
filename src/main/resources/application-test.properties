# Dados de conexao com banco MySQL
spring.application.name=evento
spring.datasource.url=jdbc:mysql://localhost:3306/evento_db?createDatabaseIfNotExist=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=@@Desenv@@

# Configuracao para mostrar o SQL no console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Controla o comportamento do Hibernate ao inicializar o banco de dados
spring.jpa.hibernate.ddl-auto=update

# controla como o Hibernate cria objetos BLOB (Binary Large Object) e CLOB (Character Large Object)
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.mvc.pathmatch.matching-strategy = ANT_PATH_MATCHER

# Configuracao do Swagger
springdoc.enable-native-support=true
springdoc.swagger-ui.path=/swagger-ui

spring.flyway.enabled=true